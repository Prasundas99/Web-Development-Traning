<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&family=Alegreya+Sans+SC:wght@300;400&family=Anton&family=Barlow:wght@300&family=Bebas+Neue&family=Cormorant+SC:wght@300;400;500;600;700&family=Cuprum:wght@400;500&family=Goldman:wght@400;700&family=Josefin+Slab:wght@300;400;600&family=Kanit:wght@500&family=Lato:wght@300;400;700&family=Lobster&family=Philosopher:wght@400;700&family=Poppins:wght@200;300;400;500;600&family=Secular+One&family=Teko:wght@300;400;500&family=Unna:wght@400;700&display=swap" rel="stylesheet">
    <title>JavaScript Number Guessing Game</title>
</head>
<body>
    <div class="intro"></div>
    <div class="mainbody">
        <div class="panel">
            <h1>Guess The Number!</h1>
            
            <div class="limlow"><div class="display" id="left">X</div>Lower limit <span><i class="fa-solid fa-caret-down"></i></span></div>
            <ul class="limlowlist">
                <li style="--i:1;"><span>1</span></li>
                <li style="--i:2;"><span>custom</span></li>
            </ul>
            
            
            <div class="limhigh"><div class="display" id="right">Y</div>Upper limit <span><i class="fa-solid fa-caret-down"></i></span></div>
            <ul class="limhighlist">
                <li style="--i:1;"><span>50</span></li>
                <li style="--i:2;"><span>100</span></li>
                <li style="--i:3;"><span>200</span></li>
                <li style="--i:4;"><span>500</span></li>
                <li style="--i:5;"><span>custom</span></li>
            </ul>
            
            <input type="text" name="" id="inp" placeholder="Enter guess">
            <div class="buttonsclass"><button class="reset">Set limits</button>
            <button class="submit">Submit Guess</button></div>
        </div>
    </div>
    <div class="results"></div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/90ca65b6b1.js" crossorigin="anonymous"></script>
</body>
</html>
